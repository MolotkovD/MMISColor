<!DOCTYPE html>
<html>
    <head>
        <title>Color</title>
        <style>
          @import url("https://fonts.googleapis.com/css?family=Raleway");

          *{
            font-family: 'Raleway', serif;
            font-size: 25px;
          }
          
          table{
            padding: 10px;
            border: 1vmin solid;
          }
          td{
            padding: 15px;
          }
          input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 32px;
            height: 32px;
          }
          input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
            
          }
          input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 5px;
          }
        </style>
    </head>
    <body>
          <table>
            <tbody>
              <tr>
                <td>Base</td>
                <td><input id="--v-stud-base" type="color"></td>
              </tr>
              <tr>

              </tr>
              <tr>
                <td>Lighten4</td>
                <td><input  id="--v-stud-lighten4" type="color"></td>
              </tr>
              <tr>
                <td>Lighten3</td>
                <td><input id="--v-stud-lighten3" type="color"></td>
              </tr>
              <tr>
                <td>Lighten2</td>
                <td><input id="--v-stud-lighten2" type="color"></td>
              </tr>
              <tr>
                <td>Lighten1</td>
                <td><input id="--v-stud-lighten1" type="color"></td>
              </tr>    
            </tbody>
          </table>
          <script src="popup.js"></script>
    </body>
</html>
